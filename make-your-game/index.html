<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pac-Man</title>
</head>

<body>
  
  <div id="wrapper">

    <h1>Pac-Man</h1>


    <div id="top">
      
      <div id="timer">
        00:00
      </div>
      
      <h4>Score:<span id="score">0</span></h4>

      <div class="continue">
        <img src="/img/continue.svg" alt="continue icon">
      </div>

      <div class="restart">
        <img src="/img/restart.svg" alt="restart icon">
      </div>

      <div id="lives">
        <div id="life1" class="life">
          <img src="/img/pacman.svg" alt="Pac-Man">
        </div>
        <div id="life2" class="life">
          <img src="/img/pacman.svg" alt="Pac-Man">
        </div>
        <div id="life3" class="life">
          <img src="/img/pacman.svg" alt="Pac-Man">
        </div>
      </div>
    </div>

    <div id="grid">
    </div>

  </div>

  <script src="/js/index.js" type="module"></script>
</body>
</html>
